<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript"
            src="https://www.google.com/jsapi?autoload={
                'modules':[{
                    'name':'visualization',
                    'version':'1',
                    'packages':['corechart']
                }]
            }"></script>
    
        <script type="text/javascript">
            // Xss? Potentially, couldn't get it to happen though
            var records = JSON.parse('{"data":[["Timestamp", "Following", "Followers"]' + {{ .GetRecords }}["String"] +']}');
            
            google.setOnLoadCallback(drawChart);       
            function drawChart() {
                var data = google.visualization.arrayToDataTable(records["data"]); 
    
                var options = {
                    title: 'Rowdy\'s followers and following',
                    curveType: 'none',
                    legend: { position: 'bottom' }
                };

                var chart = new google.visualization.LineChart(document.getElementById('chart'));

                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <div id="chart" style="width: 900px; height: 500px; margin: 0 auto;"></div>
        <a href="{{ .GetAuthLink }}">Reauthorize</a>
    </body>
</html>
